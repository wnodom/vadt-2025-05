<article>
  <header>Filtered Employee team</header>

  <label for="nameFilter">Name Filter</label>
  <input
    id="nameFilter"
    type="text"
    autocomplete="off"
    [formControl]="nameFilter"
  />

  @for (e of filteredTeam | async; track e.id) {
    <pre>{{ e | json }}</pre>
  }
</article>
