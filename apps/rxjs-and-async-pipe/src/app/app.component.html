<article>
  <header>Top 5 employees</header>

  <!-- The "loading display" functionality is now done entirely in the template -->
  @if (employees | async; as emps) {
    <ul>
      @for (e of emps; track e.id) {
        <li>{{ e.firstName }} {{ e.lastName }}</li>
      }
    </ul>
  } @else {
    <p>Loading...</p>
  }
</article>
